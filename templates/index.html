<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人网盘</title>
    <link rel="stylesheet" href="/static/css/visitor.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>个人网盘</h1>
        </header>
        
        <section class="file-list-section">
            <h2>文件</h2>
            <div class="search-container">
                <input type="text" id="search-input" placeholder="搜索文件名..." class="search-input">
                <button id="search-btn" class="search-btn">搜索</button>
                <button id="reset-btn" class="reset-btn">重置</button>
            </div>
            <ul id="file-list" class="file-list">
                <!-- 文件项将由JavaScript动态生成 -->
            </ul>
        </section>
        
        <footer>
            <p>© 个人网盘</p>
        </footer>
    </div>
    
    <script src="/static/js/visitor.js"></script>
</body>
</html>
